<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11516295022"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'AW-11516295022');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Google Ads Tracking</title>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WBQ3VH2K');
        </script>
    <!-- End Google Tag Manager -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WBQ3VH2K"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="trackingForm" action="https://script.google.com/macros/s/AKfycbyQbZHN-Vd5JbyZMcpxnO2JlFX6A3WTPJuwQcYWsjEB99rmmTQNHJ5gYJvZ_6GaDX7f/exec" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz2AMj2RSvHVLdHzzkJp-qiC8DVi4hrpY8vmwaE9L2pGWAKWRYOk0SUfyNj2izAuFM/exec'; // Replace YOUR_SCRIPT_ID with your Google Apps Script ID

        document.getElementById('trackingForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const form = e.target;
            const formData = new FormData(form);

            // Push data to Google Sheets using Google Apps Script
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        alert('Form submitted successfully!');
                    } else {
                        alert('Failed to submit the form. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while submitting the form.');
                });

            // Push event to dataLayer for GTM
            dataLayer.push({
                'event': 'formSubmission',
                'formData': {
                    'name': document.getElementById('name').value,
                    'email': document.getElementById('email').value
                }
            });

            console.log('Form submission tracked and sent to Google Sheets.');
        });
    </script>
</body>
</html>
